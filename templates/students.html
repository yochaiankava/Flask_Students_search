<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    {% if logged_in_user %}    
    <h3 style="color:{{ session.get('color') }}">Hello {{ logged_in_user }}</h3>
    <a href="/logout">Logout</a>
    {% endif %}
    <br>

    <h1>Student List</h1>
    
    <form action="/search">
        Name:<input name="search">
        Phone:<input name="phone">
        <input type="submit" value="Search">
    </form>
    <br>  
    
    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.phone }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
